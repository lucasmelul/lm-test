<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>
            Héroes totales
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="home-card-content">
          <h2 class="card-content-text">{{heroesTotal$ | async}}</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>
            Héroes en combate
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="home-card-content">
          <h2 class="card-content-text">{{heroesInFightTotal$ | async}}</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>
            Últimos héroes agregados
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="home-card-content">
          <div class="card-table" *ngIf="lastAddedHeroes$ | async as lastHeroes; else noData">
            <app-table [data]="lastHeroes"></app-table>
          </div>
          <ng-template #noData>No hay información</ng-template>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>
            Poderes más populares
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="home-card-content">
        <div class="card-table" *ngIf="skillsTotal$ | async as skills; else noData">
          <app-table [data]="skills"></app-table>
        </div>
        <ng-template #noData>No hay información</ng-template>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
